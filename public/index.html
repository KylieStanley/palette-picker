<!DOCTYPE html>
<html lang="en">
<head>
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Satisfy" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <h1>Palette Picker</h1>
  <section class="palette">
    <div class="color color1">
      <i class="fas fa-lock-open"></i>
      <h4 class="hex-code"></h4>
    </div>
    <div class="color color2">
      <i class="fas fa-lock-open"></i>
      <h4 class="hex-code"></h4>
    </div>
    <div class="color color3">
      <i class="fas fa-lock-open"></i>
      <h4 class="hex-code"></h4>
    </div>
    <div class="color color4">
      <i class="fas fa-lock-open"></i>
      <h4 class="hex-code"></h4>
    </div>
    <div class="color color5">
      <i class="fas fa-lock-open"></i>
      <h4 class="hex-code"></h4>
    </div>
  </section>
  <section class="forms">
    <button class="generate-colors">Generate New Color Palette</button>
    <form>
      <select>
        <option>Choose a Project</option>
      </select>
      <input type="text" name="palette" placeholder="Palette Name" class="palette-input">
      <button class="add-palette-btn">+</button>
    </form>
    <hr>
    <div>
      <label>Create a New Project:</label>
      <input type="text" name="folder" placeholder="New project name" class="project-input">
      <button class="create-project-btn">+</button>
    </div>
    <div class="projects-container"></div>
  </section>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
